<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验课程</title>
</head>
<body style="overflow-x: hidden">
<!--搜索区面板-->
<div class="panel panel-default" id="search_area">
    <div class= "panel-heading">
        <h3><span class="label label-custom">搜索区</span></h3>
    </div>
    <div class="panel-body row">
        <div class="form-group col-md-3 ">
            <div class="input-group" style="position: relative">
                <div class="input-group-addon">课程代码</div>
                <input class="form-control customer-input" type="text" id="course_code" placeholder="请输入代码后三位">
            </div>
        </div>
        <div class="form-group col-md-3">
            <div class="input-group">
                <div class="input-group-addon">课程名称</div>
                <input class="form-control customer-input" type="text" id="course_name" placeholder="请输入名称">
            </div>
        </div>
        <div class="form-group col-md-3">
            <div class="input-group">
                <div class="input-group-addon">开课学院</div>
                <input class="form-control customer-input" type="text" id="course_college" placeholder="请输入学院">
            </div>
        </div>
        <div class="form-group col-md-2">
            <div class="input-group">
                <div class="input-group-addon">任课教师</div>
                <input class="form-control customer-input" type="text" id="course_teacher" placeholder="请输入教师姓名">
            </div>
        </div>
        <div class="col-md-1">
            <button id="search" type="button" class="btn btn-custom btn-sm">搜索</button>
        </div>
    </div>
</div>

<!--列表区域面板-->
<div class="panel panel-default" id="table">
    <div class= "panel-heading">
        <h3><span class="label label-custom">课程列表</span></h3>
    </div>
    <div class="panel-body">
        <!--列表内容-->
        <div class="bootstrap-table table" >
            <div class="table-responsive">
                <table id="courses_table" data-toggle="table"
                       data-click-to-select="true"
                       data-striped="true"
                       data-row-style="rowStyle"
                       data-cell-style="cellStyle"
                       data-pagination="true"
                       data-unique-id="id">
                    <thead>
                    <tr>
                        <th data-field="state" data-radio="true" data-class="columns-display-none"></th>
                        <th data-field="id" data-visible="false">id</th>
                        <th data-field="code" data-align="left" data-halign="center">课程代码</th>
                        <th data-field="name" data-align="left" data-halign="center">课程名称</th>
                        <th data-field="college" data-align="left" data-halign="center">开课学院</th>
                        <th data-field="place" data-align="left" data-halign="center">上课地点</th>
                        <th data-field="time" data-align="left" data-halign="center">上课时间</th>
                        <th data-field="property" data-align="left" data-halign="center">课程性质</th>
                        <th data-field="teacher" data-visible="left" data-halign="center">任课教师</th>
                        <th data-field="credit" data-align="left" data-halign="center">学分</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../../Public/publicjs.js"></script>
<script src="../../../public/plugin.js"></script>
<script src="courses.js"></script>
</body>
</html>

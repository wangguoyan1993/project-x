<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约实验室弹出画面</title>
</head>
<body>
<form class="form-horizontal" role="form" style="padding : 15px;">
    <div class="form-group">
        <label for="code" class="col-md-3 control-label">代码: </label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="code" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-md-3 control-label">名称: </label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="name" readonly >
        </div>
    </div>
    <div class="form-group">
        <label for="collage" class="col-md-3 control-label">学院: </label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="collage" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="place" class="col-md-3 control-label">地点: </label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="place" readonly >
        </div>
    </div>
    <div class="form-group">
        <label for="sTime" class="col-md-3 control-label">预约时间: </label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="sTime" placeholder="开始时间" >
        </div>
        <div class="col-md-1">
           -
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="eTime" placeholder="结束时间" >
        </div>
    </div>
    <div class="form-group">
        <label for="reason" class="col-md-3 control-label">预约理由： </label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="reason" placeholder="请输入预约理由" >
        </div>
    </div>
    <div class="form-group" style = "margin-top: 20px">
        <div class="col-md-12">
            <div class="col-md-6" style="text-align: right">
                <button type="button" id="confirm" class="btn btn-custom">确定</button>
            </div>
            <div class="col-md-6" style="text-align: left">
                <button type="button" id="cancel" class="btn btn-custom">取消</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>

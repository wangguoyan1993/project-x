<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<body>
<div class="form-group" style="margin:5px 0;">
    <label for="account" class="col-md-3 control-label">账号: </label>
    <div class="col-md-9">
        <input type="text" class="form-control not-null" id="account">
    </div>
</div>

<div class="form-group" style="margin:5px 0;">
    <label for="name" class="col-md-3 control-label">姓名: </label>
    <div class="col-md-9">
        <input type="text" class="form-control not-null" id="name">
    </div>
</div>

<div class="form-group" style="margin:5px 0;">
    <label for="type" class="col-md-3 control-label">类型: </label>
    <div class="col-md-9">
        <select type="text" class="form-control" id="type">
            <option value="1">管理员</option>
            <option value="2">教师</option>
            <option value="3">学生</option>
        </select>
    </div>
</div>

<div class="form-group" style="margin:5px 0;">
    <label for="password" class="col-md-3 control-label">密码: </label>
    <div class="col-md-9">
        <input type="text" class="form-control not-null" id="password">
    </div>
</div>

<div class="form-group" style="margin:5px 0;">
    <label for="password_again" class="col-md-3 control-label">确认密码: </label>
    <div class="col-md-9">
        <input type="text" class="form-control not-null" id="password_again">
    </div>
</div>

<div class="form-group" style="text-align:center;">
    <button id="confirm_btn" type="button" class="btn btn-custom">确定</button>
    <button id="cancel_btn" type="button" class="btn btn-custom">取消</button>
</div>
</body>
</html>

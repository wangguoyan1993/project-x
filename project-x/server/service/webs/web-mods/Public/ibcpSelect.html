<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" role="form" style="padding:15px;">
    <div id="conditionDiv" class="form-group" hidden>
        <div class="col-md-9">
            <input type="text" class="form-control" id="ibcpCondition" placeholder="多条件请已空格分开">
        </div>
        <div class="col-md-3">
            <button type="button" id="ibcpBtnSearch" class="btn btn-custom" style="width:100%;">搜索</button>
        </div>
    </div>
    <div id="tableDiv" class="form-group">
        <div id="dataTable" class="bootstrap-table table col-md-12">
        </div>
    </div>
    <div id="btnDiv" class="form-group">
        <div class="col-md-6" style="text-align: right">
            <button type="button" id="btnOK" class="btn btn-custom">确定</button>
        </div>
        <div class="col-md-6" style="text-align: left">
            <button type="button" id="btnCancel" class="btn btn-custom">取消</button>
        </div>
    </div>
</form>
</body>
</html>

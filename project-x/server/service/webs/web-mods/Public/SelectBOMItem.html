<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择BOM</title>
</head>
<body>
<div style="padding: 10px">
    <div class="bootstrap-table table">
        <div class="table-responsive">
            <table id="tableBOMItemSelect" data-toggle="table"
                   data-click-to-select="true"
                   data-striped="true"
                   data-unique-id="id"
                   data-height="280">
                <thead>
                <tr>
                    <th data-field="state" data-radio="true" data-class="columns-display-none"></th>
                    <th data-field="bomId" data-visible="false"></th>
                    <th data-field="id" data-visible="false"></th>
                    <th data-field="itemCode" data-align="left" data-halign="center">编号</th>
                    <th data-field="code" data-align="left" data-halign="center">物料代码</th>
                    <th data-field="name" data-align="left" data-halign="center">物料名称</th>
                    <th data-field="materialTypeName" data-align="left" data-halign="center">物料类型</th>
                    <th data-field="quantity" data-align="right" data-halign="center">数量</th>
                    <th data-field="uomName" data-align="left" data-halign="center">单位</th>
                    <th data-field="inDepc" data-align="left" data-halign="center">数量类型</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="form-group col-sm-12" style="margin-top: 10px;">
        <div class="col-xs-6" style="text-align: right">
            <button type="button" id="selectBOMMatEnsure" class="btn btn-custom">确定</button>
        </div>
        <div class="col-xs-6">
            <button type="button" id="cancelBOMMatBtn" class="btn btn-custom">取消</button>
        </div>
    </div>
</div>
</body>
</html>

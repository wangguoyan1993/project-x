<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签名</title>
</head>
<body>

<form class="form-horizontal" role="form" style="padding: 15px">
    <div class="form-group">
        <label for="inputSigMeaning" class="col-xs-3 control-label" style="color: #333">签名含义</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="inputSigMeaning" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="selectUG1" class="col-xs-3 control-label" style="color: #333">签名组</label>
        <div class="col-xs-9">
            <select id="selectUG1" class="form-control">

            </select>
        </div>
    </div>


    <div class="form-group">
        <label for="selectUsers1" class="col-xs-3 control-label" style="color: #333">签名人</label>
        <div class="col-xs-9">
            <select id="selectUsers1" class="form-control">

            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPWD1" class="col-xs-3 control-label" style="color: #333">密码</label>
        <div class="col-xs-9">
            <input type="password" class="form-control" id="inputPWD1" placeholder="请输入密码">
        </div>
    </div>

    <div class="form-group">
        <label for="inputComment1" class="col-xs-3 control-label" style="color: #333">备注</label>
        <div class="col-xs-9">
            <textarea  class="form-control" id="inputComment1" rows="3" style="margin-top: 0px;resize: none"></textarea>
        </div>
    </div>
    <div class="form-group" style = "margin-bottom: 0px">
        <div class="col-xs-6" style="text-align: right">
            <button type="button" id="btnSignOk" class="btn btn-custom">确认</button>
        </div>
        <div class="col-xs-6">
            <button type="button" id="btnSignCancel" class="btn btn-custom">取消</button>
        </div>
    </div>
</form>

</body>
</html>

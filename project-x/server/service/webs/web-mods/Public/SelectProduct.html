<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="form-group" style="margin-top: 10px;">
        <div class="col-sm-10" style="padding-right: 0;">
            <input type="text" class="form-control" id="productSearchInput" placeholder="多条件请以 逗号 或 空格 分开">
        </div>
        <div class="col-sm-2" style="padding-left: 0;text-align: right;">
            <button type="button" id="btnProSearch" class="btn btn-custom"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>
    <div class="bootstrap-table table col-sm-12" style="margin-top: 8px;">
        <div class="table-responsive">
            <table id="SelectProductTable" data-toggle="table"
                   data-click-to-select="true"
                   data-striped="true"
                   data-unique-id="id"
                   data-height="350">
                <thead>
                <tr>
                    <th data-field="state" data-radio="true" data-class="columns-display-none"></th>
                    <th data-field="id" data-visible="false"></th>
                    <th data-field="code" data-align="left" data-halign="center">产品代码</th>
                    <th data-field="name" data-align="left" data-halign="center">产品名称</th>
                    <th data-field="typeName" data-align="left" data-halign="center">产品类型</th>
                    <th data-field="spec" data-align="left" data-halign="center">产品规格</th>
                    <th data-field="version" data-align="left" data-halign="center">版本</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="form-group col-sm-12" style="margin-top: 10px;">
        <div class="col-xs-6" style="text-align: right">
            <button type="button" id="btnProSelectOK" class="btn btn-custom close-submit">确定</button>
        </div>
        <div class="col-xs-6">
            <button type="button" id="btnProSelectCancel" class="btn btn-custom close-layer">取消</button>
        </div>
    </div>
</body>
</html>

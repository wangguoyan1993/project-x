<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="form-group" style="margin-top: 10px;">
        <div class="col-sm-10" style="padding-right: 0;">
            <input type="text" class="form-control" id="materialSearchInput" placeholder="多条件请以 逗号 或 空格 分开">
        </div>
        <div class="col-sm-2" style="padding-left: 0;text-align: right;">
            <button type="button" id="searchMaterialBtn" class="btn btn-custom"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>
    <div class="bootstrap-table table col-sm-12" style="margin-top: 8px;">
        <div class="table-responsive">
            <table id="SelectMatTable">
            </table>
        </div>
    </div>
    <div class="form-group col-sm-12" style="margin-top: 15px;">
        <div class="col-xs-6" style="text-align: right">
            <button type="button" id="selectEnsureBtn" class="btn btn-custom ">确定</button>
        </div>
        <div class="col-xs-6">
            <button type="button" id="selectCancelBtn" class="btn btn-custom close-layer">取消</button>
        </div>
    </div>
</body>
</html>

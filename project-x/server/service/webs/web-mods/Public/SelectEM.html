<div class="bootstrap-table table col-sm-12" style="margin-top: 8px;">
    <div class="table-responsive">
        <table id="SelectEMTable" data-toggle="table"
               data-click-to-select="true"
               data-striped="true"
               data-unique-id="id"
               data-height="300">
            <thead>
            <tr>
                <th data-field="state" data-radio="true" data-class="columns-display-none"></th>
                <th data-field="id" data-visible="false"></th>

                <th data-field="verStatusName" data-align="left" data-halign="center">状态</th>
            </tr>
            </thead>
        </table>
    </div>
